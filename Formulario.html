<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Formulario</title>
  </head>
  <body>
    <div class="campo">
      <h1 id="titulo">Cadastro do Cliente</h1>
      <p id="subtitulo">Complete suas Informações</p>
      <br />
    </div>

    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required/>
        </div>

        <div class="campo">
          <label for="sobrenome"><strong> Sobremone</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>

      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="campo">
        <label><strong> Em que area você atua?</strong></label>
        <label>
          <input type="radio" name="area" value="frontend" checked>Front-End
        </label>
        <label>
          <input type="radio" name="area" value="backend">Back-End
        </label>
        <label>
          <input type="radio" name="area" value="fullstack">Fullstack
        </label>
      </div>

      <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade">
          <option selected disabled value="">Selecione</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div id="check">
          <label><strong> Selecione a tecnologia que ultiliza:</strong></label><br><br>

          <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
          <label for="tecnologia1">HTML</label>

          <input type="checkbox" id="tecnologia1" name="tecnologia2" value="CSS">
          <label for="tecnologia2">CSS</label>

          <input type="checkbox" id="tecnologia1" name="tecnologia3" value="PHP">
          <label for="tecnologia3">PHP</label>

          <input type="checkbox" id="tecnologia1" name="tecnologia4" value="C#">
          <label for="tecnologia4">C#</label>

          <input type="checkbox" id="tecnologia1" name="tecnologia5" value="Pyton">
          <label for="tecnologia5">Pyton</label>

          <input type="checkbox" id="tecnologia6" name="tecnologia1" value="Java">
          <label for="tecnologia6">Java</label>

          <input type="checkbox" id="tecnologia7" name="tecnologia1" value="JavaScript">
          <label for="tecnologia7">JavaScript</label>
          
        </div>
      </fieldset>

      <div class="campo">
        <br>
        <label><strong> Conte um pouco da sua experiência:</strong></label>
        <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
      </div>

     <button class="botao" type="submit">Concluído</button>

    </form>

  </body>
</html>
